name: jetleaf
description: A comprehensive, enterprise-grade Dart backend framework that brings Spring-like dependency injection, configuration management, and application lifecycle to Dart server-side development.
version: 1.0.0

homepage: https://jetleaf.hapnium.com
repository: https://github.com/jetleaf/jetleaf

topics:
  - dart-backend
  - ioc
  - dependency-injection
  - configuration-management
  - application-framework

keywords:
  - ioc
  - dependency-injection
  - service-locator
  - configuration
  - backend-framework

environment:
  sdk: ^3.9.0

dependencies:
  meta: ^1.17.0
  jetleaf_lang: ^1.0.0
  jetleaf_logging: ^1.0.0
  jetleaf_convert: ^1.0.0
  jetleaf_core: ^1.0.0
  jetleaf_utils: ^1.0.0
  jetleaf_env: ^1.0.0
  jetleaf_pod: ^1.0.0

dev_dependencies:
  test: ^1.21.0
  lints: ^6.0.0