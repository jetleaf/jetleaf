name: jetleaf
description: Enterprise-grade backend framework bringing dependency injection and lifecycle management to Dart.
version: 1.0.0+2

homepage: https://jetleaf.hapnium.com
repository: https://github.com/jetleaf/jetleaf
issue_tracker: https://github.com/jetleaf/jetleaf/issues
documentation: https://jetleaf.hapnium.com/docs

topics:
  - dart-backend
  - ioc
  - dependency-injection
  - jetleaf
  - framework

keywords:
  - ioc
  - dependency-injection
  - backend-framework
  - lifecycle
  - jetleaf

environment:
  sdk: ^3.9.0

dependencies:
  meta: ^1.17.0
  jetleaf_lang: 
    path: ../jetleaf_lang
  jetleaf_logging: 
    path: ../jetleaf_logging
  jetleaf_convert: 
    path: ../jetleaf_convert
  jetleaf_core: 
    path: ../jetleaf_core
  jetleaf_utils: 
    path: ../jetleaf_utils
  jetleaf_env: 
    path: ../jetleaf_env
  jetleaf_pod: 
    path: ../jetleaf_pod
  jetleaf_cli: 
    path: ../jetleaf_cli

dev_dependencies:
  test: ^1.21.0
  lints: ^6.0.0

executables:
  jl: cli